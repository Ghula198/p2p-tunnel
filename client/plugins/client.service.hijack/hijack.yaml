log-level: debug
allow-lan: true

mode: rule

#mixed-port: 7890
bind-address: '*'
port: 7890
socks-port: 7891
external-controller: 127.0.0.1:9090

proxies:
    #socks5
  - name: "socks5"
    type: socks5
    server: 127.0.0.1
    port: 5413
    udp: true
    # username: username
    # password: password
    

    #http
  - name: "http"
    type: http
    server: 127.0.0.1
    port: 5413
    # username: username
    # password: password


PROCESS-NAME:
  cmd: 
    - MATCH: 
      bin: chrome.exe   # 匹配 cmd.exe 这个进程
    - PROXY:
      SOCKS5: 127.0.0.1:5413  # 为该进程指定 SOCKS5 代理

rules:
  #- GEOIP,CN,DIRECT
  #- PROCESS-NAME,Google Chrome,socks5 #进程名
  #- PROCESS-PATH,C:\Program Files\Google\Chrome\Application\chrome.exe,socks5 #进程路径
  #- DOMAIN-SUFFIX,google.com,socks5 #域名后缀
  #- DOMAIN-KEYWORD,google,socks5 #域名关键字
  #- DOMAIN,google.com,socks5 #域名
  #- SRC-PORT,7777,DIRECT #源端口
  #- SRC-IP-CIDR,192.168.1.201/32,socks5 #源IP
  #- IP-CIDR,127.0.0.0/8,socks5 #目标ip
  #- DST-PORT,80,socks5 #目标端口
  #- GEOIP,CN,socks5

  - MATCH,socks5